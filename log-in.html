<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Foodee</title>
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="css/user_details.css">
    </head>
    <body>
        <div class="form-box">
            <div class="btn">
                <div id="btn-class"></div>
                <button type="button" class="button" onclick="login()">Login</button>
                <button type="button" class="button" onclick="register()">Register</button>
            </div>
            <form action="" id="login" class="input-fields">
                <input type="text" class="field" placeholder="Email">
                <input type="password" class="field" placeholder="Password">
                <div class="box-field"></div>
                <input type="submit" class="submit-btn" name="submit-btn" value="Welcome">
            </form>
            <form action="" id="register" class="input-fields">
                <input type="text" class="field" placeholder="Username">
                <input type="text" class="field" placeholder="Email">
                <input type="password" class="field" placeholder="Password">
                <input type="password" class="field" placeholder="Confirm Password">
                <div class="box-field"></div>
                <input type="submit" class="submit-btn" name="submit-btn" value="Register">
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/user_details.js"></script>
</html>
